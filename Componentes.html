<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enlacede estilo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>          

    

</head>
<body>
    <div id="app">
        <posts-template v-for="post in posts" v-bind:post="post"></posts-template>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        //data, methods,props,mounted,created,computed,watch, destroyed
        //v-if, v-else, v-else-if, v-show
const app = {
        data() {
            return{
                totalComponentes: 5,
                posts: []
            }
        
        },
    
    
    created()
        {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                this.posts = data;
            });
        }
    }
    var _app = Vue.createApp(app);

    _app.component('posts-template', {
        template: `<div class="card-panel teal white-text">
                    <h5>{{post.title}}</h5>
                    <p>{{post.body}}</p>
            </div>`,
        
                props: { 
                    post: Object
                }
                    

    });
        
    var mountedApp = _app.mount('#app') 
    </script>
</body>
</html>
