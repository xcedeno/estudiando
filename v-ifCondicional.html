<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-IF</title>
        <div id="app">
            <h5 v-if="numero_uno>numero_dos">
                el numero {{numero_uno}} es mayor que {{numero_dos}}</h5>
                <h5 v-else-if="numero_uno==numero_dos">
                    el numero {{numero_uno}} es igual que {{numero_dos}}</h5>
                    <h5 v-else >
                        el numero {{numero_uno}} es menor que {{numero_dos}}</h5>

                        <ul>
                            <li v-for="post in posts">
                                <label v-if="(post.id % 2 == 0)">Este ID es Par.</label>
                            <label v-else>Este ID  es inPar.</label>
                                {{post.id}} - {{post.title}} </li>
                            
                        </ul>
        </div>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //data, methods,props,mounted,created,computed,watch, destroyed
        //v-if, v-else, v-else-if, v-show
const app = {
        data() {
            return{
                numero_uno: 6,
                numero_dos: 5,
                posts:[],
                posts_pares:[]

            }
        
        },
        methods: {
            getPost() {
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    this.posts = data;
                    this.posts_pares = data.filter(x=> (x.id % 2 == ! 0));
                })
            }
        },
        mounted() {
            
            this.getPost();
        }
    
    }
    var mountedApp= Vue.createApp(app).mount('#app') 
    </script>
</body>
</html>
