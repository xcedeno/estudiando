<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
        <div id="app">
            Contador: {{contador}}
            <button type="button" v-on:click="stopInterval">{{btnMessage}}</button>
            {{btnMessage}}
        </div>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //data, methods,props,mounted,created,computed,watch, destroyed
const holaMundo = {
        data() {
            return{
            contador: 0,
            interval: null,
            isRunning:false,
            btnMessage: 'Detener'
            }
        },
        mounted()
        {
            this.interval = setInterval(() =>{
                this.contador ++; 
            },1000);
            this.isRunning = true;
        },
        methods: {
            stopInterval()
            {
                if(this.isRunning) {
                clearInterval(this.interval);
                this.isRunning = false;
                this.btnMessage = 'Continuar'
            }
            else
            {
                this.interval = setInterval(() =>{
                this.contador ++; 
            },1000);
                this.isRunning = true;
                this.btnMessage = 'Detener'
            }
        },
} }
    var mountedApp= Vue.createApp(holaMundo).mount('#app') 
    </script>
</body>
</html>
