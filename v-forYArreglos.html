<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
        <div id="app">
            <ul>
                <li v-for="fruta in frutas">{{fruta}}</li>
            </ul>
            <hr>
            <ul>
                <li v-for="(fruta , index) in frutas_con_id" v-bind:key="fruta">Indice:{{index}} {{fruta.id}} - {{fruta.nombre}}</li>
            </ul>
            <select>
                <option v-for="fruta in frutas_con_id" v-bind:value="fruta.id">{{fruta.nombre}}

                </option>
            </select>
            

        </div>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //data, methods,props,mounted,created,computed,watch, destroyed
        //v-model=""
const app = {
        data() {
            return{
                frutas: ['Manzanas', 'Peera','Uva'],
                frutas_con_id: [
                    {
                        id: 1,
                        nombre: 'manzana'
                    },
                    {
                        id: 2,
                        nombre: 'pera'
                    },
                    {
                        id: 3,
                        nombre: 'catuche'
                    },
                    {
                        id: 4,
                        nombre: 'mango'
                    },
                    {
                        id: 5,
                        nombre: 'melocoton'
                    },
                ]

            }
        },
        
    }
    var mountedApp= Vue.createApp(app).mount('#app') 
    </script>
</body>
</html>
