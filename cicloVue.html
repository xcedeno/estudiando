<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enlacede estilo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>          

    

</head>
<body>
    <div id="app">
    <h5 id="contenedor">{{nombre}}</h5>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        //data, methods,props,mounted,created,computed,watch, destroyed
        //v-if, v-else, v-else-if, v-show
const app = {
        data() {
            return{
                nombre: 'jose',
                posts: []
            }
        },
        beforeCreate() {
            console.log(document.querySelector('#contenedor'));
            console.log('Antes de ser creado. Nombre contiene:' + this.nombre);
        },
        created() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => this.posts =json)
        },
        beforeMount() {
            console.log('Antes de ser montado. Nombre contiene:' + this.nombre);
        },
        mounted() {
            console.log(this.nombre);
            console.log('Ha sido montado. Nombre contiene:' + this.nombre);
        },
        beforeUpdate() {
            console.log(this.nombre);
            console.log('Valor actual: ' + document.querySelector('#contenedor').innerHTML);
        },
        updated() {
            console.log('Valor nuevo: ' + document.querySelector('#contenedor').innerHTML);
        },
        beforeUnmount() {
            console.log(document.querySelector('#contenedor').innerHTML);
            console.log('esta a punto de desmontarse:' + this.nombre);
        },
        unmounted() {
            console.log(document.querySelector('#contenedor').innerHTML);
            console.log('Ha sido desmontado. Nombre contiene:' + this.nombre);
        },

    }
    var _app = Vue.createApp(app)
    var mountedApp= _app.mount('#app') 
    </script>
</body>
</html>
